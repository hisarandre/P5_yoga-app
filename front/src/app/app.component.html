<div class="app">
  <mat-toolbar color="primary" fxLayout="row" fxLayoutAlign="space-between center">
    <span>Yoga app</span>
    <div *ngIf="$isLogged() | async; else notLogged">
      <span routerLink="sessions" class="link" data-testid="sessions-button">Sessions</span>
      <span routerLink="me" class="link" data-testid="account-button">Account</span>
      <span (click)="logout()" class="link" data-testid="logout-button">Logout</span>
    </div>
    <ng-template #notLogged>
      <div>
        <span routerLink="login" class="link" data-testid="login-button">Login</span>
        <span routerLink="register" class="link" data-testid="register-button">Register</span>
      </div>
    </ng-template>
  </mat-toolbar>
  <div>
    <router-outlet></router-outlet>
  </div>
</div>
